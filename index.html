
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptStudio | 专业级 AI 视觉创作 DSL platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700;900&family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --chinese-red: #C0392B;
            --ink-black: #0A0A0A;
            --silk-white: #FFFFFF;
            --premium-gray: #F9F9FB;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--silk-white);
            color: var(--ink-black);
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
        }
        .serif { font-family: 'Noto Serif SC', serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass-header {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
        }

        /* Custom Scrollbar Global */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #E5E7EB;
            border-radius: 20px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #D1D5DB;
        }

        /* 专门为 Studio 左侧亮色面板定制的滚动条 */
        .custom-studio-scroll::-webkit-scrollbar {
            width: 4px;
        }
        .custom-studio-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-studio-scroll::-webkit-scrollbar-thumb {
            background: #F1F1F4;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .custom-studio-scroll:hover::-webkit-scrollbar-thumb {
            background: #E2E2E9;
        }

        /* Selection Color */
        ::selection {
            background: rgba(192, 57, 43, 0.1);
            color: #C0392B;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
